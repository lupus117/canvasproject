<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Game</title>
</head>

<body>
    <div class="">
        <canvas id="canvas" width="1000px" height="500px" onclick="addItemOnClick()"></canvas>
        <br />
        <button onclick="startGame()">Start the Game</button>
        <input id="color" type="color">Box Color</input>
        <input id="sizeSlider" type="range" value="50" min="1" max="100">Size</input>
        <input type="checkbox" onchange="checkclearer()">Clear screen</input>
        <input id="speedSlider" type="range" value="50" min="0" max="100">Speed</input>

    </div>
</body>

<script src="main.js"></script>

</html>
