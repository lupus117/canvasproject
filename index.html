<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="manifest" href="manifest.json" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Game</title>

</head>

<body>
    <main>

        <canvas id="canvas" width="1900px" height="500px"></canvas>
        <br />
        <div>

            <div class="center-screen">
                <button onclick="startGame()">Start the Game</button>
                <button onclick="fliptime()">Time</button>
                <button onclick="flipgrav()">Mousegrav</button>
                <input id="color" type="color">Color</input>
                <input id="sizeSlider" type="range" value="50" min="1" max="100">Size</input>
                <input type="checkbox" onchange="checkclearer()">Clear screen</input>
                <input id="speedSlider" type="range" value="50" min="0" max="100">Speed</input>
                <input id="timeSlider" type="range" value="50" min="0" max="100">SimSpeed</input>
            </div>
        </div>

    </main>
    <script src="main.js"></script>
</body>

</html>
